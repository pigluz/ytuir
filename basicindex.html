<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ytuir.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero_container">
        <h1 id="header_text">ytuir.</h1>
        <hr>
        <div id="introduction_container">
            <h2>Welcome!</h2>
            <p>In this game, you have to enter as many corresponding symbols as fast as possible until the time runs out!<br>Can you do it?</p>
            <p>
                If you see specific symbol, press:<br>
                <span> ↑ &nbsp;&nbsp;- W </span><br>
                <span> ↓ &nbsp;&nbsp;- S </span><br>
                <span> ← - A </span><br>
                <span> → - D </span><br>
            </p>
            <button onclick="introductionOK()">Ok!</button>
        </div>

        <div id="game_container">
            <div id="symbols_container">
                <span id="symbol1"> </span>
                <span id="symbol2"> </span>
                <span id="symbol3"> </span>
                <span id="symbol4"> </span>
            </div>
            <input id="userInput">
            <br>
            <button id="startButton" onclick="startGame()">Start</button>
    
            <div id="timer_container">
                <p id="timerText">Time left: <b><span id="time"></span></b> seconds</p>
            </div>
    
			<div id="points_container">
			    <p id="pointsText">Points: <b><span id="pointsValue">0</span></b></p>
				<p id="highscore">Your highscore: <b><span id="highscoreValue">0</span></b> </p> 
				<p id="highscoreNEW"></p>
			</div>
        </div>
    </div> 
    <script src="basicjs.js"></script>
</body>
</html>
